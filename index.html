<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auroa Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="https://aurorabackend.creatrixcampus.com/uploads/img/logo.png" class="logo">
    </div>
  <div class="login">
    <form class="page">
        <h1>Login</h1>
        <label for="Username">Username:</label>
        <input type="text" id="username" username="username">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" password="password">
        <br>
        <br>
        <label><input type="checkbox"> Remember me</label>
        <a href="#"> Forgot Password</a>
        <br>
        <br>
            <button type="submit" class="button">Login</button>
        <br>
        <br>
        <img src="https://erp.aurora.ac.in/assets/media/icons/language.svg" height="15px" width="15px">
        <label id="laguage" >Choose language</label>
        <select id="laguage" name="laguage">
            <option value="english">english</option>
            <option value="telugu">telugu</option>
            <option value="hindi">hindi</option>
            <option value="maths">maths</option>  
       
    </form>
  </div>
</body>
</html>
